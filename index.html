<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">

    <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/default.css">

    <title>Night Night</title>
</head>
<body>
    <header>
            <button class="play">How To Play</button>
    </header>

    <h1>Night Night</h1>
    <form>
        <label>Night Night<br>
            is a way to count sheep!<br>
            Press play to start the blinking counter.<br>
            Count along and get the timing right.<br>
            Close your eyes & keep counting.<br>
            Keep each count to one second!<br>
            Open your eyes when you reach<br>
            the chosen number.<br>
            Were you spot on, too fast, or too slow?<br>
            Continue to play until you go<br>
            Night Night.<br>           
        </label>
        <button name="play" type="button" class="button" id="play"></button>
    </form>
    <div class="timer">00</div>
</body>
</html>
